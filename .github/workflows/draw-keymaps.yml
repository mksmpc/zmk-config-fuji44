# Example for using the keymap-drawer ZMK user config workflow
name: Draw ZMK keymaps
on:
  workflow_dispatch:  # can be triggered manually
    inputs:
      config_file_name:
        description: 'Config name'     
        required: true
        default: 'config.yaml'
        type: choice
        options:
          - config.yaml
          - config_minusfive.yaml
  push:               # automatically run on changes to following paths
    paths:
      - "config/*.keymap"
      - "config/*.dtsi"
      - "keymap-drawer/config.yaml"
      # - 'boards/*/*/*.keymap'



jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write  # allow workflow to commit to the repo
    with:
      keymap_patterns: "config/*.keymap"        # path to the keymaps to parse
      config_path: "keymap-drawer/${{ inputs.config_file_name || 'config.yaml' }}"  # config file, ignored if not exists
      output_folder: "img"            # path to save produced SVG and keymap YAML files
      extra_keymap_yaml: "corneish_zen:'keymap-drawer/combos.yaml'"
      parse_args: ""  # map of extra args to pass to `keymap parse`, e.g. "corne:'-l Def Lwr Rse' cradio:''"
      draw_args: ""   # map of extra args to pass to `keymap draw`, e.g. "corne:'-k corne_rotated' cradio:'-k paroxysm'"
      commit_message: "[Draw] ${{ github.event.head_commit.message }}" # Use the triggering commit's message, prepending the "[Draw]" tag
